<!-- 🎵 Audio for BGM and typing -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8d24fd8c94.mp3" type="audio/mpeg">
</audio>

<audio id="typeSound">
  <source src="https://cdn.pixabay.com/audio/2022/10/06/audio_7d3e57692e.mp3" type="audio/mpeg">
</audio>

<style>
  #credits {
    display: none;
    font-family: 'Courier New', Courier, monospace;
    white-space: pre-line;
    border: 2px solid #034d2b;
    padding: 15px;
    margin-top: 20px;
    border-radius: 10px;
    background-color: #e6ffe6;
    color: #034d2b;
    font-size: 1.1rem;
  }

  #typewriter {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid #034d2b;
    animation: typing 4s steps(70, end), blink 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink {
    from, to { border-color: transparent }
    50% { border-color: #034d2b; }
  }

  .credit-button {
    padding: 12px 25px;
    background-color: #4caf50;
    color: white;
    border: none;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .credit-button:hover {
    background-color: #388e3c;
    transform: scale(1.05);
  }

  .credit-title {
    font-size: 2rem;
    font-weight: bold;
    background: linear-gradient(to top, #003366, #66ccff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 15px;
  }
</style>

<div style="text-align:center; margin-top: 50px;">
  <button class="credit-button" onclick="revealCredits()">🌟 Show Credits 🌟</button>
  <div id="credits">
    <div class="credit-title">MADE BY SHAURYA SHINDE 🧠🔥</div>
    <div id="typewriter"></div>
  </div>
</div>

<script>
  const typeText = `Printing Supervisor – Arnav Shinde 🖨️
Lamination Supervisor – Harsh Kohli 🔖
Investor – Parth Singh 💸

📚 Class 9th B, 2025 📚
🔥 Legendary Team 💪👑🧠🖨️🔖💸`;

  function revealCredits() {
    document.getElementById('credits').style.display = 'block';
    const typewriter = document.getElementById('typewriter');
    const typeSound = document.getElementById('typeSound');
    const bgm = document.getElementById('bgm');

    let i = 0;
    typewriter.innerHTML = '';
    bgm.volume = 0.2;
    bgm.play();

    const interval = setInterval(() => {
      if (i < typeText.length) {
        typewriter.innerHTML += typeText.charAt(i);
        typeSound.currentTime = 0;
        typeSound.play();
        i++;
      } else {
        clearInterval(interval);
      }
    }, 50);
  }
</script>
